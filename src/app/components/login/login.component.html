<div>
  <div>
    <app-home></app-home>
  </div>
  <div class="content">

    <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="userModel.name">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password">
      </div>
      <div class="form-group">
        <p>
          <ngb-alert type="custom" [dismissible]="false" *ngIf="isWarningVisible"><strong>Whoa!</strong> Login failed</ngb-alert>
        </p>
      </div>
      <div class="form-group">
        <input type="submit" value="Login" class="btn-primary" ngbButton>

        <input type="reset" (click)="onReset(loginForm)" class="btn-danger" ngbButton>
      </div>
    </form>
  </div>
</div>
