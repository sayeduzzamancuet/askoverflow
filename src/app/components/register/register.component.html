<div>
  <div>
    <app-home></app-home>
  </div>
  <div>
    <div class="content">
      <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="userModel.firstName">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="lastName" [(ngModel)]="userModel.lastName">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="userModel.name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password">
        </div>
        <div class="form-group">
          <input type="submit" value="Register" class="btn-primary" ngbButton>

          <input type="reset" class="btn-danger" ngbButton>
        </div>
      </form>
    </div>

  </div>
</div>
